<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Yc Music DRM Free</title>
<style>
body{margin:0;font-family:system-ui;background:#0f1115;color:#e8ecf3;display:flex;flex-direction:column;height:100vh;padding:20px;}
header{display:flex;gap:10px;margin-bottom:20px;}
input{flex:1;padding:10px;border-radius:10px;border:none;background:#161a22;color:#e8ecf3;}
button{padding:10px;border-radius:10px;border:none;background:#4ade80;color:#0b0d12;cursor:pointer;}
audio{width:100%;margin-top:20px;}
</style>
</head>
<body>
<header>
<input id="videoId" placeholder="Video ID gir (örn: ZYlr1gd1LnE)">
<button id="playBtn">Çal</button>
</header>
<audio id="player" controls></audio>

<script>
const playBtn = document.getElementById("playBtn");
const videoIdInput = document.getElementById("videoId");
const player = document.getElementById("player");

playBtn.addEventListener("click", () => {
    const id = videoIdInput.value.trim();
    if(!id) return;

    player.pause();
    player.src = `/proxy/${id}`;
    player.load();
    player.play().catch(err => console.error("Çalma hatası:", err));
});
</script>
</body>
</html>
